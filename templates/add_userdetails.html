<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New User</title>
    <style>
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        .navbar {
            background-color: #1c1e21; /* Dark grey */
            padding: 0.90rem 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }
        
        .navbar .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .navbar .nav-link:hover {
            text-decoration: none;
            color: #00b894; /* Green accent */
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        .navbar a:hover {
            text-decoration: underline;
            color: #00b894; /* Green accent */
        }

        .links {
            margin: 0 25px;
            padding: 0 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 10px 20px 60px;
            box-sizing: border-box;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        .form-container {
            background: transparent;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fffcff;
            animation: fadeIn 1s ease-in;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fbfafa;
            animation: fadeIn 1s ease-in;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            animation: fadeIn 1s ease-in;
        }

        .form-container input::placeholder {
            color: #999;
        }

        .form-container input[type="submit"] {
            background-color: #1c1e21; /* Dark grey */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
            margin-left: 40%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #00b894; /* Green accent */
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1c1e21; /* Dark grey */
            text-decoration: none;
            font-size: 14px;
            animation: fadeIn 1s ease-in;
        }

        .form-container a:hover {
            text-decoration: underline;
            color: #00b894; /* Green accent */
        }

        .footer {
            background-color: #1c1e21; /* Dark grey */
            padding: 1rem;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #00b894; /* Green accent */
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid label,
        .form-grid input,
        .form-grid select {
            animation: fadeIn 1s ease-in;
        }

        .form-grid input,
        .form-grid select {
            width: calc(100% - 26px); /* Adjust for padding and border */
        }

    </style>
</head>
<body>
    <iframe src="https://gifer.com/embed/J4o" allow=" autoplay;" style=" width:100%;height:100%;position:fixed;z-index:-2"></iframe>
    <div class="navbar">
        <div class="brand">
            <a href="/" class="nav-link">EquityEdge</a>
        </div>
        <div class="links">
            <a href="{{url_for('index')}}" class="nav-link">Home &nbsp;</a>
            <a href="{{url_for('add_userdetails')}}" class="nav-link">Beginners Plan &nbsp;</a>
            <!-- <a href="{{url_for('retirement_plan')}}" class="nav-link">Retirement Plan &nbsp;</a> -->
            <a href="{{url_for('corpus_invest')}}" class="nav-link">Corpus Invest &nbsp;</a>

        </div>
    </div>
    <div class="content">
        <div class="form-container">
            <h1>Beginners Plan</h1>
            <form action="{{url_for('add_userdetails')}}" method="post"> 
                <div class="form-grid">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name" required oninput="this.value = this.value.replace(/[^A-Za-z ]+/g, '')">

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter Age" required oninput="this.value = Math.abs(this.value)">

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>

                        <label for="monthly_income">Monthly Income:</label>
                        <input type="text" id="monthly_income" name="monthly_income" placeholder="Enter Monthly Income" required oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                    <div>
                        <label for="investment_income">Investment Income:</label>
                        <input type="text" id="investment_income" name="investment_income" placeholder="Enter Investment Income" required oninput="this.value = this.value.replace(/[^0-9.]/g, '');">

                        <label for="risk_tolerance">Risk Tolerance:</label>
                        <select id="risk_tolerance" name="risk_tolerance" required>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>

                        <label for="investment_preferences">Investment Preferences:</label>
                        <select id="investment_preferences" name="investment_preferences" required>
                            <option value="Cryptocurrency">Cryptocurrency</option>
                            <option value="Gold">Gold</option>
                            <option value="Stocks">Stocks</option>
                            <option value="Bonds">Bonds</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Obtain Plan">
            </form>
            <!-- <a href="/">Back to Home</a> -->
        </div>
    </div>
    <div class="footer">
        &copy; 2024 EquityEdge. All rights reserved.
    </div>
</body>
</html>
